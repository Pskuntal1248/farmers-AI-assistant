name: Keep Render Service Alive

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          response=$(curl -s -w "\n%{http_code}" ${{ secrets.RENDER_BACKEND_URL }}/api/ping)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "::error::Ping failed with status $http_code"
            exit 1
          fi
          
          echo "âœ“ Service is alive"
