version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kishan-mitra-backend
    ports:
      - "8080:8080"
    environment:
      # Primary API Keys (REQUIRED - replace with your keys)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyCljDy1AN_8bMm5cg4VIPuyihSHkJZ2cCc}
      - GEMINI_SECONDARY_API_KEY=${GEMINI_SECONDARY_API_KEY:-AIzaSyCljDy1AN_8bMm5cg4VIPuyihSHkJZ2cCc}
      - GEMINI_TERTIARY_API_KEY=${GEMINI_TERTIARY_API_KEY:-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}
      - GEMINI_QUATERNARY_API_KEY=${GEMINI_QUATERNARY_API_KEY:-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}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY:-1fc22dc763fb073233767a49896b437f}
      - TRANSLATE_GOOGLE_API_KEY=${TRANSLATE_GOOGLE_API_KEY:-AIzaSyD7NDFHAn1-IObkGkOYBZg4L9DtGoPnAxQ}
      
      # JVM Configuration
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Xlog:gc*:file=/app/logs/gc.log
      
      # Spring Boot Configuration
      - SPRING_PROFILES_ACTIVE=production
      - SERVER_PORT=8080
    
    volumes:
      - backend-logs:/app/logs
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    
    networks:
      - kishan-mitra-network
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  frontend:
    build:
      context: ./kisaan-mitra-final-master
      dockerfile: Dockerfile
    container_name: kishan-mitra-frontend
    ports:
      - "80:80"
      - "443:443"
    
    environment:
      - VITE_API_URL=http://backend:8080/api
    
    depends_on:
      backend:
        condition: service_healthy
    
    networks:
      - kishan-mitra-network
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  kishan-mitra-network:
    driver: bridge

volumes:
  backend-logs:
    driver: local
